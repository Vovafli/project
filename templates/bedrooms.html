{% extends 'base.html' %}

{% block title %}
<title xmlns="http://www.w3.org/1999/html">Furniture house</title>
{% endblock %}


{% block body %}
  <div class="d-md-flex flex-md-equal w-100 my-md-2 row">
    {% for b in bedroom %}
      <div class="bg-secondary text-center text-white overflow-hidden w-25">
        <div class="my-3">
          <h2 class="display-5">{{b.name}}</h2>
          <h2 class="display-5">{{b.price}}</h2>
        </div>
        <img src={{b.photo}}>
      </div>
    {% endfor %}
  </div>


{% endblock %}
